<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
v
    .container {
      max-width: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <form id="numberForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required><br><br>
      <label for="minNumber">Minimum Number:</label>
      <input type="number" id="minNumber" required><br><br>
      <label for="maxNumber">Maximum Number:</label>
      <input type="number" id="maxNumber" required><br><br>
      <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('numberForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var username = document.getElementById('username').value;
      var minNumber = parseInt(document.getElementById('minNumber').value);
      var maxNumber = parseInt(document.getElementById('maxNumber').value);

      if (isNaN(minNumber) || isNaN(maxNumber)) {
        alert('Please enter valid numbers.');
        return;
      }

      var randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
      document.getElementById('result').textContent = 'Random Number for ' + username + ': ' + randomNumber;

      
    });
  </script>
</body>
</html>
